<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
     <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000b10">
      
      <a-assets>
        <img id="panorama" src="panorama_3000.jpg">
        <a-asset-item id="ovo" src="ovo_02.glb"></a-asset-item>
        <a-asset-item id="esqueleto" src="esqueleto_neuro.glb"></a-asset-item>
      </a-assets>
      
      <a-entity camera look-controls wasd-controls="acceleration:100; fly:true;" 
                position="0.6 -1674 -1697"
                universal-controls
                kinematic-body></a-entity>
      
      <a-sky id="image-360" radius="10000" src="#panorama" animation="property: rotation; to: 0 360 0; loop: true; dur: 300000; easing: linear;"></a-sky>
      
      <a-entity light="type: ambient; color: #CCC"></a-entity>
      
       <a-entity  gltf-model="#ovo" 
                  position="0 0 0"
                  scale="100 100 100"
                  static-body></a-entity>
      
      <a-entity gltf-model="#esqueleto"
                scale="100 100 100"
                ></a-entity>
      
     <a-entity id="dust"
                position="0.6 -1674 -1697" 
                particle-system="preset: dust;
                                maxAge: 47;
                                positionSpread: 25 2 20;
                                type: 3;
                                color: #fff, #fff;
                                accelerationValue: 0 -10 0;
                                accelerationSpred: 10 0 10;
                                velocityValue: 0 25 0;
                                velocitySpread: 10 7.5 10;
                                opacity: 0.025;
                                direction: 1;
                                enable: true;
                                particleCount: 50000;
                                size: 50;
                                maxParticleCount:60000;
                                blending: 0"
                                >
                          </a-entity> 
         
    </a-scene>
  </body>
</html>
